<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .welcome-section {
      margin-top: 50px;
    }
    .todo-container {
      margin-top: 30px;
    }
    .todo-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 10px;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ToDoApp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link">Welcome, <span id="userName">User Name</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link">Email: <span id="userEmail">user@example.com</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-danger" href="#" onclick="logoutUser()" style="border: 1px solid red;">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container welcome-section text-center">
    <div class="row">
      <div class="col-12">
        <h1 class="mb-4">Welcome to my TO-DO Webpage</h1>
        <p class="lead">Enjoy exploring the features of our application.</p>
      </div>
    </div>
  </div>

  <div class="container todo-container">
    <h2>Your To-Do List</h2>
    <form id="todoForm" class="mb-3">
      <div class="input-group">
        <input type="text" id="todoInput" class="form-control" placeholder="Enter a new task" required />
        <button type="submit" class="btn btn-primary">Add</button>
      </div>
    </form>
    <div id="todoList"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
